<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">


    <title>Login</title>
</head>

<body>
    <div id="out">
        <section>
            <div id="head">
                <h1>Welcome to Design Community.</h1>
                <p>Already have an account? <a href="">Login</a></p>
            </div>
            <form action="">
                <label for="nam">Name</label>
                <input type="text" name="" id="nam">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="pasw">Password</label>
                <input type="password" id="pasw">

                <div id="hide">
                    <input type="checkbox" id="hidd">
                    <div>
                        <label for="hidd">Show Password</label>
                    </div>
                </div>
                <div class="list">
                    <li>Use 8 or more charaters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One special character</li>
                    <li>One number</li>
                </div>
                <div id="box">
                    <input type="checkbox" name="" id="chk">
                    <label for="chk">I want to recieve emails about the product,features,updates,events and marketing
                        promotions.</label>
                </div>

                <div>By creating an account ,you agree to the Terms of Use and Privacy Policy.</div>
                <input type="submit" value="Create an account">
                <p>Already have an account? <a href="">Login</a></p>
            </form>
        </section>
        <aside><img src="size_img.jpg" alt=""></aside>
    </div>

    <script src="index.js"></script>
</body>

</html>
